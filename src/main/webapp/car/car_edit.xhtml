<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{carEdit.id}" required="true"/>
        <f:viewAction action="#{carEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit car info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <h:messages/>
                    </div>
                </div>

                <h:panelGroup rendered="#{not empty carEdit.unsavedCar}">
                    <div class="row">
                        <div class="col-12 p-2">
                            <h:outputText value="You attempted to update the following data:" styleClass="text-danger" />
                            <ul>
                                <li>
                                    <strong>Horse Power:</strong>
                                    <h:outputText value="#{carEdit.unsavedCar.horsePower}" />
                                </li>
                                <li>
                                    <strong>Registration:</strong>
                                    <h:outputText value="#{carEdit.unsavedCar.registration}" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="horsepower" value="#{carEdit.car.horsePower}" styleClass="form-control"/>
                            <h:outputLabel for="horsepower" value="Horse Power:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

<!--                <div class="row">-->
<!--                    <div class="col-4 p-2">-->
<!--                        <div class="form-outline">-->
<!--                            <h:inputText id="registration" value="#{carEdit.car.registration}" styleClass="form-control"/>-->
<!--                            <h:outputLabel for="registration" value="registration:" styleClass="form-label"/>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{carEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
