<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core"
	template="/WEB-INF/template/main.xhtml"
>
	<f:metadata>
		<f:viewAction action="#{brandCreate.init()}" />
	</f:metadata>

	<ui:define name="content">
		<article>
			<header><h2>Create Brand - basic information</h2></header>
			<h:form
				styleClass="container"
				onreset="onReset()"
				enctype="multipart/form-data"
			>
				<div class="row">
					<div class="col-4 p-2">
						<div class="form-outline">
							<h:outputLabel
								for="name"
								value="Name:"
								styleClass="form-label"
							/>
							<h:inputText
								id="name"
								value="#{brandCreate.brand.name}"
								styleClass="form-control"
							/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-4 p-2">
						<div class="form-outline">
							<h6>Is Manual:</h6>
							<h:selectBooleanCheckbox value="#{brandCreate.brand.manual}" id="manual" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-4 p-2">
						<div class="form-outline">
							<h:outputLabel
								for="body"
								value="Body:"
								styleClass="form-label"
							/>
							<h:inputText
								id="body"
								value="#{brandCreate.brand.body}"
								styleClass="form-control"
								rows="4"
							/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-2 p-2 text-center">
						<h:commandButton
							styleClass="btn btn-primary"
							value="Create"
							action="#{brandCreate.saveAction()}"
						/>
					</div>
				</div>
			</h:form>
		</article>
	</ui:define>
</ui:composition>
