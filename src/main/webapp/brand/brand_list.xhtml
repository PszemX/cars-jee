<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core"
	template="/WEB-INF/template/main.xhtml"
>
	<ui:define name="content">
		<h:outputStylesheet
			library="brand"
			name="css/brand_list.css"
		/><!-- Automatically relocated to head. -->

		<article class="text--justified">
			<header><h2>Brands</h2></header>

			<h:dataTable
				value="#{brandList.brands.brands}"
				var="brand"
				styleClass="table align-middle mb-0 bg-white"
				headerClass="bg-light"
			>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{brand.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">View</f:facet>
					<h:link outcome="/brand/brand_view.xhtml" value="View">
						<f:param name="id" value="#{brand.id}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">Edit</f:facet>
					<h:link outcome="/brand/brand_edit.xhtml" value="Edit">
						<f:param name="id" value="#{brand.id}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:form>
						<h:commandButton
							styleClass="btn"
							value="Delete"
							action="#{brandList.deleteAction(brand)}"
						/>
					</h:form>
				</h:column>

				<f:facet name="footer">
					<h:button
						styleClass="btn"
						outcome="/brand/brand_create__basic.xhtml"
						value="Create new brand"
					/>
				</f:facet>
			</h:dataTable>
		</article>
	</ui:define>
</ui:composition>
